<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>商品列表页123</title>
    <!-- jquery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span > 您还没有登录，请登陆后再操作<br/></span>
        <span>没有收货地址的提示。。。</span>
    </div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img id="goodsImg" width="200" height="200" /></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td id="startTime"></td>
            <input type="hidden" id="remainSeconds"/>
            <td id="miaoshaTip">

            </td>
            <td>
                <div class="row">
                    <div class="form-inline">
                        <img id="verifyCodeImg" width="100" height="32" style="display:none" onclick="refreshVerifyCode()"/>
                        <input id="verifyCode" width="80" class="form-control" style="display:none"/>
                        <button class="btn btn-primary" id="buyButton" onclick="getSeckillPath()">立即秒杀</button>
                    </div>
                </div>
                <input type="hidden" id="goodsId" name="goodsId" />
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" id="seckillPrice"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" id="stockCount"></td>
        </tr>
    </table>
</div>
<script>
    $(function() {
        getDetail();
    });

    function refreshVerifyCode() {
        $("#verifyCodeImg").attr("src", "/seckill/verify?goodsId="+$("#goodsId").val()+"&timestamp="+new Date().getTime());
    }

    function getSeckillPath() {
        var goodsId = $("#goodsId").val();
        var verifyCode = $("#verifyCode").val();
        $.ajax({
            url: "/seckill/path",
            method: "GET",
            data: {
                goodsId: goodsId,
                verifyCode: verifyCode
            },
            success:function(result) {
                if (result.code == 0) {
                    var path = result.data;
                    doSeckill(path);
                } else {
                    layer.msg(result.msg);
                }
                refreshVerifyCode();

            },
            error: function() {
                refreshVerifyCode();
                layer.msg("客户端请求错误")
            }
        })
    }

    function doSeckill(path) {
        $.ajax({
            url: "/seckill/" + path + "/do_seckill",
            method: "POST",
            data: {
                goodsId: $("#goodsId").val()
            },
            success:function (result) {
                if (result.code == 0) {
                    console.log(result.data);
                    getSeckillResult();
                    // window.location.href = "/order_detail.htm?orderId=" + result.data.orderInfo.id;
                } else {
                    layer.msg(result.msg)
                }
            },
            error: function(result) {
                layer.msg("客户端请求错误")
            }
        });
    }

    function getSeckillResult() {
        g_showLoading();
        var goodsId = $("#goodsId").val();
        $.ajax({
            url: "/seckill/result",
            method: "GET",
            data: {
              goodsId: goodsId
            },
            success: function (data) {
                var result = data.data;
                if (data.code == 0) {
                    if (result == 0) {
                        setTimeout(function () {
                            getSeckillResult();
                        }, 200);
                    } else if (result == -1) {
                        layer.msg("秒杀失败")
                    } else if (result > 0){
                        layer.confirm("恭喜你，秒杀成功！查看订单？", {btn:["确定", "取消"]},
                            function () {
                                window.location.href = "/order_detail.htm?orderId=" + result;
                            },
                            function () {
                                layer.closeAll();
                            }
                        )
                    }
                } else {
                    layer.msg(data.msg)
                }
            },
            error: function () {
                layer.msg("客户端请求错误")
            }
        })
    }

    /**
     * 获取商品的详情
     **/
    function getDetail() {
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url: "/goods/detail/" + goodsId,
            method: "GET",
            success:function(result) {
                if (result.code == 0) {
                    console.log(result.data);
                    render(result.data);
                } else {
                    layer.msg(data.msg)
                }
            },
            error:function () {
                layer.msg("客户端请求错误");
            }
        })
    }

    /**
     * 渲染页面数据
     * @param detail
     */
    function render(detail) {
        var user = detail.user;
        /**
         * 秒杀状态
         */
        var seckillStatus = detail.seckillStatus;
        /**
         * 剩余时间
         */
        var remainSeconds = detail.remainSeconds;
        /**
         * 商品信息
         */
        var goodsVo = detail.goodsVo;
        if (user) {
            $("#userTip").hide();
        }

        $("#goodsName").text(goodsVo.goodsName);
        $("#goodsImg").attr("src", goodsVo.goodsImg);
        $("#startTime").text(new Date(goodsVo.startDate).format("yyyy-MM-dd hh:mm:ss"));
        $("#remainSeconds").val(remainSeconds);
        $("#goodsId").val(goodsVo.id);
        $("#goodsPrice").text(goodsVo.goodsPrice);
        $("#seckillPrice").text(goodsVo.seckillPrice);
        $("#stockCount").text(goodsVo.stockCount);

        countDown();
    }

    /**
     * 秒杀倒计时
     */
    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        console.log(remainSeconds);
        if (remainSeconds > 0) {//秒杀还没开始，倒计时
            $("#buyButton").attr("disabled", true);
            $("#miaoshaTip").html("秒杀倒计时:" + remainSeconds);
            timeout = setTimeout(function() {
                //倒计时
                $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000)
        } else if (remainSeconds == 0) {//秒杀进行中
            $("#buyButton").attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);
            }
            $("#verifyCodeImg").attr("src", "/seckill/verify?goodsId="+$("#goodsId").val());
            $("#miaoshaTip").html("秒杀进行中");
            $("#verifyCodeImg").show();
            $("#verifyCode").show();

        } else {//秒杀已经结束
            $("#buyButton").attr("disabled", true);
            $("#miaoshaTip").html("秒杀已经结束");
            $("#verifyCodeImg").hide();
            $("#verifyCode").hide();
        }
    }
</script>
</body>
</html>
